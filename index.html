<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <!-- moi login page started start -->
    <section class="login">
      <div class="mui-container">
        <div class="mui-col-md-12">
          <div class="mui-row">

            <!-- left side -->
            <div class="mui-col-md-6 mui-col-sm-12 mui-col-xs-12 p-right">
              <div class="left mui--text-center">
                <div class="mui-row">
                  <img src="images/logo.png" alt="autocar">
                </div>
                <div class="mui-row">
                  <div class="welcome">
                    <h3>welcome Back</h3>
                  </div>
                  <div class="thank">
                    <p>Thank you for getting back, Please login to your account by filling these form!</p>
                  </div>

                  <div class="footer">
                    <p> &copy Autored2020 | All rights reserved</p>
                  </div>
                </div>

              </div>
              
            </div>
            <!-- right side -->
            <div class="mui-col-md-6 mui-col-sm-12 mui-col-xs-12 p-left">
              <form class="mui-form">
                <div class="top-sign">
                  <legend class="sign mui--text-center">Sign In</legend>
                </div>
               
                <div class="mui-textfield">
                  <input type="text" placeholder="Username/Email">
                  <label>Email Address</label>
                  <span class="email icon-after"><i class="fas fa-envelope"></i></span>
                </div>
                <div class="mui-textfield">
                  <input type="text" placeholder="Password">
                  <label>Password</label>
                  <span class="lock icon-after"><i class="fas fa-lock"></i></span>
                </div>
                <div class="mui-row">
                  <div class="mui-col-md-6 mui-col-sm-6">
                    <div class="">
                      <label class="container">
                        <span class="remember">Remember Me</span> 
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                  <div class="mui-col-md-6 mui-col-sm-6">
                    <div class="forgot">
                      <a href="#">Forgot your password?</a>

                    </div>
                  </div>
                </div>
                <button type="submit" class="mui-btn btn-custom">Sign In</button>
                <div class="mui-row mui--text-center">
                  <div class="social">
                    <div class="social-content">
                      <p>Or, Sign in with</p>
                    </div>
                  </div>
                  <div class="social-icon mui--text-center">
                    <ul>
                      <li class="facebook"><a href=""><span ><i class="fab fa-facebook-f"></i></span></a> </li>
                      <li class="twitter"> <a href=""><span ><i class="fab fa-twitter"></i></span> </a>  </li>
                      <li class="linkedin"> <a href=""><span ><i class="fab fa-linkedin-in"></i></span></a>  </li>
                      <li class="instagram"> <a href=""><span ><i class="fab fa-instagram"></i></span></a> </li>

                    </ul>
                  </div>
                  <div class="sign-up">
                    <p>Donâ€™t you have an account? <span style="color: #1aa9fd;">sign up</span></p>
                  </div>
                </div>
              </form>
              
              
            </div>
      </div>
      <!-- mui row end -->
        </div>

      </div>
    </section>







<script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
<script>

</script>
  </body>
</html>
